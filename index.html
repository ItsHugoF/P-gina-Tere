<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Paulo Londra - Inicio</title>
  
  <!-- Ajuste de viewport para responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="styles.css">

  <!-- Fuente Lobster (o la que uses) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
    rel="stylesheet"
  >

  <!-- Iconos (Font Awesome, por ejemplo) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha384-..."
    crossorigin="anonymous"
  />
</head>
<body>
  <!-- ====== CABECERA / MENÚ ====== -->
  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <a class="brand" href="index.html">Paulo Londra</a>
      </div>
      <!-- Ícono de hamburguesa que aparece en móvil -->
      <div class="hamburger" id="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
      <!-- Menú principal -->
      <div class="navbar-center" id="navbar-menu">
        <ul>
          <li><a href="biografia.html">Biografía</a></li>
          <li><a href="discografia.html">Discografía</a></li>
          <li><a href="tour.html">Tour</a></li>
          <li><a href="musicas.html">Músicas</a></li>
          <!-- Íconos derecha, ahora integrados al mismo menú -->
          <li>
            <a href="#" aria-label="Cambiar idioma">
              <i class="fa-solid fa-globe"></i>
            </a>
          </li>
          <li>
            <a href="#" aria-label="Carrito de compras">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- ====== CONTENIDO PRINCIPAL ====== -->
  <main>
    <!-- Sección "hero" con la imagen que se adapta al ancho disponible -->
    <section class="hero">
      <img src="img/chavalin.png" alt="El Chavalín" class="chavalin" />
    </section>
  </main>

  <!-- Script para el despliegue del menú en móvil -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navbarMenu = document.getElementById('navbar-menu');

    hamburger.addEventListener('click', () => {
      // Añade o quita la clase que “muestra” el menú en pantallas pequeñas
      navbarMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
