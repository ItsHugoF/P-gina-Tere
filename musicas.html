<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paulo Londra - Músicas</title>
  
  <!-- Viewport para responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="musicas.css">

  <!-- Fuente Lobster -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
    rel="stylesheet"
  >

  <!-- Iconos Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous"
  />
</head>
<body>
  <!-- HEADER / NAV -->
  <header>
    <nav class="navbar">
      <!-- Logo -->
      <div class="navbar-left">
        <a class="brand" href="index.html">Paulo Londra</a>
      </div>
      <!-- Ícono hamburguesa -->
      <div class="hamburger" id="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
      <!-- Menú -->
      <div class="navbar-center" id="navbar-menu">
        <ul>
          <li><a href="biografia.html">Biografía</a></li>
          <li><a href="discografia.html">Discografía</a></li>
          <li><a href="tour.html">Tour</a></li>
          <li><a class="active" href="musicas.html">Músicas</a></li>
          <!-- Íconos SOLO para móvil -->
          <li class="mobile-only">
            <a href="#"><i class="fa-solid fa-globe"></i></a>
          </li>
          <li class="mobile-only">
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
        </ul>
      </div>
      <!-- Íconos de escritorio -->
      <div class="navbar-right desktop-only">
        <a href="#"><i class="fa-solid fa-globe"></i></a>
        <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <section class="music-section">
      
      <!-- Reproductor (izquierda) -->
      <div class="player-container">
        <!-- Portada -->
        <img id="cover" src="img/nublado-cover.jpg" alt="Portada" class="cover-art">
        
        <!-- Controles -->
        <div class="controls">
          <div class="progress-container">
            <input type="range" id="progress-bar" value="0" min="0" max="100">
          </div>
          <div class="buttons">
            <button id="prevBtn"><i class="fa-solid fa-backward"></i></button>
            <button id="playBtn"><i class="fa-solid fa-play"></i></button>
            <button id="nextBtn"><i class="fa-solid fa-forward"></i></button>
          </div>
        </div>
        <!-- Audio -->
        <audio id="audio" src="audio/nublado.mp3"></audio>
      </div>

      <!-- Playlist (derecha) -->
      <div class="playlist-container">
        <h2>Lista de Prueba</h2>
        <ol id="playlist">
            <li data-cover="img/7.jpg" data-src="canciones/Paulo Londra - Nublado (Official Video).mp3">1. Nublado</li>
            <li data-cover="img/4.png" data-src="canciones/Paulo Londra - Plan A (Official Video).mp3">2. Plan A</li>
            <li data-cover="img/8.jpg" data-src="canciones/Paulo Londra - Adan y Eva (Official Video).mp3">3. Adan y Eva</li>
            <li data-cover="img/5.png" data-src="canciones/Paulo Londra - A Veces (feat. Feid) [Official Video].mp3">4. A Veces</li>
            <li data-cover="img/3.png" data-src="canciones/Paulo Londra - Recién Soltera (Official Video).mp3">5. Recién Soltera</li>
            <li data-cover="img/9.jpg" data-src="canciones/Paulo Londra - Party Ft. A Boogie Wit da Hoodie (official Video).mp3">6. Party</li>
            <li data-cover="img/10.jpg" data-src="canciones/Paulo Londra - Condenado Para El Millon (Official Video).mp3">7. Condenado Para El Millón</li>
        </ol>
      </div>
    </section>
  </main>

  <!-- FOOTER al pie de página -->
  <footer>
    <div class="music-footer">
      <div class="music-icons">
        <div class="music-quote">"Leones con Flow"</div>
        <a href="#" aria-label="Spotify"><i class="fa-brands fa-spotify"></i></a>
        <a href="#" aria-label="X"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#" aria-label="Apple Music"><i class="fa-brands fa-apple"></i></a>
      </div>
    </div>
  </footer>

  <!-- Script con la lógica del reproductor (opcional) -->
  <script src="player.js"></script>
  <!-- Script para menú mobile -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navbarMenu = document.getElementById('navbar-menu');
    
    hamburger.addEventListener('click', () => {
      navbarMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
